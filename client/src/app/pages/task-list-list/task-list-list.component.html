<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>TaskList List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="DaysDue">DaysDue</label>
                        <input type="number" class="form-control" id="DaysDue" [(ngModel)]="search.DaysDue" name="DaysDue" #DaysDue="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="TaskId">TaskId</label>
                        <input type="number" class="form-control" id="TaskId" [(ngModel)]="search.TaskId" name="TaskId" #TaskId="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="TaskListName">TaskListName</label>
                        <input type="text" class="form-control" id="TaskListName" [(ngModel)]="search.TaskListName" name="TaskListName" #TaskListName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="TaskName">TaskName</label>
                        <input type="text" class="form-control" id="TaskName" [(ngModel)]="search.TaskName" name="TaskName" #TaskName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="TaskOwner">TaskOwner</label>
                        <input type="text" class="form-control" id="TaskOwner" [(ngModel)]="search.TaskOwner" name="TaskOwner" #TaskOwner="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">DaysDue</th>
            <th scope="col">TaskId</th>
            <th scope="col">TaskListName</th>
            <th scope="col">TaskName</th>
            <th scope="col">TaskOwner</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'DaysDue': search.DaysDue, 'TaskId': search.TaskId, 'TaskListName': search.TaskListName, 'TaskName': search.TaskName, 'TaskOwner': search.TaskOwner }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/tasklists/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.DaysDue }}</td>
            <td>{{item.TaskId }}</td>
            <td>{{item.TaskListName }}</td>
            <td>{{item.TaskName }}</td>
            <td>{{item.TaskOwner }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'DaysDue': search.DaysDue ,  'TaskId': search.TaskId ,  'TaskListName': search.TaskListName ,  'TaskName': search.TaskName ,  'TaskOwner': search.TaskOwner  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/tasklists/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
