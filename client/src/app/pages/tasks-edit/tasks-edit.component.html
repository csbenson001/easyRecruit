<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Tasks Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Comments">Comments</label>
                        <input type="text" class="form-control" id="Comments" [(ngModel)]="item.Comments" name="Comments" #Comments="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DaysDue">DaysDue</label>
                        <input type="number" class="form-control" id="DaysDue" [(ngModel)]="item.DaysDue" name="DaysDue" #DaysDue="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DocumentId">DocumentId</label>
                        <input type="text" class="form-control" id="DocumentId" [(ngModel)]="item.DocumentId" name="DocumentId" #DocumentId="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="DueDate">DueDate</label>
                        <input type="date" class="form-control" id="DueDate" [(ngModel)]="item.DueDate" name="DueDate" #DueDate="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Status">Status</label>
                        <input type="text" class="form-control" id="Status" [(ngModel)]="item.Status" name="Status" #Status="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskAssignedTo">TaskAssignedTo</label>
                        <input type="text" class="form-control" id="TaskAssignedTo" [(ngModel)]="item.TaskAssignedTo" name="TaskAssignedTo" #TaskAssignedTo="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskDescription">TaskDescription</label>
                        <input type="text" class="form-control" id="TaskDescription" [(ngModel)]="item.TaskDescription" name="TaskDescription" #TaskDescription="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskListId">TaskListId</label>
                        <input type="text" class="form-control" id="TaskListId" [(ngModel)]="item.TaskListId" name="TaskListId" #TaskListId="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskListName">TaskListName</label>
                        <input type="text" class="form-control" id="TaskListName" [(ngModel)]="item.TaskListName" name="TaskListName" #TaskListName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskName">TaskName</label>
                        <input type="text" class="form-control" id="TaskName" [(ngModel)]="item.TaskName" name="TaskName" #TaskName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="TaskOwner">TaskOwner</label>
                        <input type="text" class="form-control" id="TaskOwner" [(ngModel)]="item.TaskOwner" name="TaskOwner" #TaskOwner="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalDocuments[0]">External Relations</h2>
        
                        <h3 *ngIf="externalDocuments[0]">Documents</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDocuments">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
